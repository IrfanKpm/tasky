<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasky</title>

  <!-- Stylish font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome for interactive check icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #e5e5e5;
      text-align: center;
    }

    h1 {
      color: purple;
      font-size: 2rem; 
      margin-top: 30px;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"],
    input[type="date"],
    select,
    button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace; 
      font-size: 1.1rem; 
      width: 180px; 
      outline: none;
    }

    input[type="text"] {
       width: 400px;
    }

    button {
      background-color: purple;
      color: white;
      cursor: pointer;
      border: none;
    }

    .filter-container {
      margin-top: 20px;
      padding:5px;
    }

    .task-list {
      max-width: 700px;
      margin: 30px auto;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .title {
      font-weight: 600;
      font-size: 1rem; 
    }

    .task-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .deadline {
      font-size: 0.85rem; 
      color: #555;
    }

    .tag {
      font-size: 0.75rem; 
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .tag.Work {
      background-color: #d3f1d8;
      color: #2e7d32;
    }

    .tag.Personal {
      background-color: #ffe2c6;
      color: #d35400;
    }

    .tag.Important {
      background-color: #f8d7da;
      color: #a80000;
    }

    /* Custom circular checkbox */
    .custom-checkbox {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #888;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .custom-checkbox:checked {
      background-color: purple;
      border-color: purple;
    }

    .custom-checkbox:checked::after {
      content: "\f00c";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: white;
      font-size: 14px;
      position: absolute;
      top: 3px;
      left: 5px;
    }
  </style>
</head>
<body>

  <h1>ƬΛƧKY</h1>

  <div class="input-container">
    <input type="text" id="title" placeholder="Enter Task Title" />
    <input type="date" id="deadline" />
    <select id="tag">
      <option value="">Select Tag</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Important">Important</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="filter-container">
    <select id="filterTag" onchange="renderTasks()">
      <option value="">Filter by Tag</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Important">Important</option>
    </select>
  </div>

  <div class="task-list" id="taskList">
    <!-- Tasks appear here -->
  </div>

  <script>
    const tasks = [];

    function addTask() {
      const title = document.getElementById("title").value.trim();
      const deadline = document.getElementById("deadline").value;
      const tag = document.getElementById("tag").value;

      if (!title || !deadline || !tag) {
        alert("Please fill in all fields.");
        return;
      }

      const task = {
        title,
        deadline,
        tag,
        done: false
      };

      tasks.push(task);
      document.getElementById("title").value = '';
      document.getElementById("deadline").value = '';
      document.getElementById("tag").value = '';
      renderTasks();
    }

    function renderTasks() {
      const filter = document.getElementById("filterTag").value;
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks
        .filter(task => !filter || task.tag === filter)
        .forEach((task, index) => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task";

          const checked = task.done ? "checked" : "";

          taskDiv.innerHTML = `
            <div class="task-left">
              <input type="checkbox" class="custom-checkbox" ${checked} onchange="toggleDone(${index})"/>
              <span class="title">${task.title}</span>
            </div>
            <div class="task-right">
              <span class="deadline">Deadline: ${task.deadline}</span>
              <span class="tag ${task.tag}">${task.tag}</span>
            </div>
          `;

          taskList.appendChild(taskDiv);
        });
    }

    function toggleDone(index) {
      // Toggle the "done" status of the task
      tasks[index].done = !tasks[index].done;
      
      // Move the task to the bottom if it's marked as done
      if (tasks[index].done) {
        const completedTask = tasks.splice(index, 1)[0]; // Remove the task from the list
        tasks.push(completedTask); // Add it back to the end of the list
      }

      renderTasks();
    }
  </script>

</body>
</html>
